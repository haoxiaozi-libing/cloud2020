server:
  port: 8401
spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        # nacos服务注册中心
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置sentinel dashboard地址,8080将会监控8401
        dashboard: localhost:8080
        # 默认
        port: 8719
management:
  endpoints:
    web:
      exposure:
        exclude: '*'
